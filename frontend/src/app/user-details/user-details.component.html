<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h2 class="mb-4 text-center">User Details</h2>
      <table class="table table-bordered w-100">
        <tbody>
          <tr *ngIf="user.id">
            <th>First Name</th>
            <td>{{ user.firstName }}</td>
          </tr>
          <tr *ngIf="user.lastName">
            <th>Last Name</th>
            <td>{{ user.lastName }}</td>
          </tr>
          <tr *ngIf="user.userRole">
            <th>User Role</th>
            <td>{{ user.userRole }}</td>
          </tr>
          <tr *ngIf="user.phone">
            <th>Phone</th>
            <td>{{ user.phone }}</td>
          </tr>
          <tr *ngIf="user.email">
            <th>Email</th>
            <td>{{ user.email }}</td>
          </tr>
          <tr *ngIf="user.address">
            <th>Address</th>
            <td>{{ user.address }}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center mt-4">
        <button class="btn btn-primary btn-lg" (click)="goToUserList()">Back to Users</button>
      </div>
    </div>
  </div>
</div>
