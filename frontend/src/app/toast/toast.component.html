<div class="position-fixed top-0 end-0 p-3">
  <div
    *ngFor="let toast of toastService.toasts$ | async"
    class="toast show align-items-center text-white border-0"
    [ngClass]="{
      'bg-success': toast.type === 'success',
      'bg-warning': toast.type === 'warning',
      'bg-primary': toast.type === 'primary',
      'bg-info': toast.type === 'info',
      'bg-danger': toast.type === 'danger',
      'bg-dark': toast.type === 'confirm'
    }"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    style="min-width: 500px; height: 50px;"
  >
    <div class="d-flex">
      <div class="toast-header">
        <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="removeToast(toast)"></button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <div class="toast-footer mt-2">
        <ng-container *ngIf="toast.type === 'confirm'">
          <button class="btn btn-success btn-sm me-2" (click)="confirmToast(toast)">Yes</button>
          <button class="btn btn-danger btn-sm" (click)="cancelToast(toast)">No</button>
        </ng-container>
      </div>

    </div>
  </div>
</div>
