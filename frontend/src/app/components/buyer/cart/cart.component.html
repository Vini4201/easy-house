<div class="container mt-4" *ngIf="cartItems.length > 0">
  <!-- <h2 class="text-center mb-4">Your Cart</h2> -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div *ngFor="let item of cartItems" class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="item.property.propertyImageUrl"  class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ item.property.propertyName }}</h5>
              <p class="card-text"><strong>Cost:</strong> {{ item.property.propertyCost }}</p>
              <button class="card-btn btn btn-outline-dark mb-3 me-3" (click)="selectItem(item.property)">
                {{ selectedItems.includes(item.property) ? 'Deselect' : 'Select' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-3">Order Summary</h3>
          <ul class="list-group mb-3">
            <li *ngFor="let selectedItem of selectedItems" class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">{{ selectedItem.propertyName }}</h6>
              </div>
              <span class="text-muted">{{ selectedItem.propertyCost }}</span>
            </li>
          </ul>
          <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <select class="form-control payment-method" id="paymentMethod" [(ngModel)]="selectedPaymentMethod">
              <option value="ONLINE">Online</option>
              <option value="CHEQUE">Cheque</option>
              <option value="CASH">Cash</option>
            </select>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <span>Total Cost</span>
            <strong>{{ getTotalCost() }}</strong>
          </div>
          <div class="btn-book">
            <button class="btn btn-success" (click)="purchaseProperties()">Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="no-items" *ngIf="cartItems.length === 0">
  <p>Your cart is empty.</p>
</div>
